<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Select Demo</h1>
    <section class="select-demo">
      <article class="select-demo__item">
        <h2>Standard Select</h2>
        <label for="standard-select">Choose an option:</label>
        <select id="standard-select" class="select-demo__select">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </article>
      <article class="select-demo__item">
        <h2>"New" Select</h2>
        <label for="single-select">Choose an option:</label>
        <select id="single-select" class="select-demo__select">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </article>
    </section>
  </main>
</body>

</html>
